<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: 'Dancing Script', cursive, sans-serif;
    }
  </style>
</head>

<body style="background-color: #b5c6e0; color: #3b3b3b; text-align: center; margin: 0;">

  <p style="font-size: 40px; color: #faf0ca;"><b>HTML FORM</b></p>

  <form style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: inline-block;">

    First Name: <input type="text" name="FirstName" style="color: #9D828B; padding: 8px; margin: 5px; border: 1px solid #9D828B; border-radius: 5px;"> <br><br>
    Surname: <input type="text" name="LastName" style="color: #9D828B; padding: 8px; margin: 5px; border: 1px solid #9D828B; border-radius: 5px;"> <br><br>
    E-mail address: <input type="textarea" name="EmailAddress" style="color: #9D828B; padding: 8px; margin: 5px; border: 1px solid #9D828B; border-radius: 5px;"> <br><br>

    Gender: <br><br>
    <input type="radio" name="gender" value="male" checked style="margin-right: 5px;">Male
    <input type="radio" name="gender" value="female" style="margin-right: 5px;">Female <br><br>

  </form>

</body>

</html>
